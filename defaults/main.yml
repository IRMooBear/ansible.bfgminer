bfgminer_request_difficulty: 512
bfgminer_moonlander2_clock: 600
bfgminer_autostart: no
bfgminer_user: irmoobear
bfgminer_worker: moonlander2
bfgminer_password: x
bfgminer_version: Moonlander2-1.0.0
bfgminer_pools:
