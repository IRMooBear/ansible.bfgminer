{
"pools" : [
{% for pool in bfgminer_pools %}
    {
        "url" : "{{ pool['url'] }}",
        "user" : "{{ pool['user'] }}",
        "pass" : "{{ pool['pass'] }}"
    }{% if not loop.last %},{% endif %}
{% endfor %}
],

"set" : "MLD:clock={{ bfgminer_moonlander2_clock }}",
"request-diff" : "{{ bfgminer_request_difficulty }}",
"intensity" : "d,9,9,9",
"temp-overheat" : "85,85,85,85",
"auto-fan" : true,
"expiry" : 120,
"failover-only" : true,
"log" : 5,
"queue" : 1,
"scan-time" : 60,
"temp-hysteresis" : 3,
"scan-serial" : [
                "/dev/ttyUSB0",
                "/dev/ttyUSB1",
                "/dev/ttyUSB2",
                "/dev/ttyUSB3"
],
"kernel-path" : "/usr/local/bin"
}